<div>
    <app-memory-reciever (addMemory)="addMemory($event)"></app-memory-reciever>
  

    <h2 style="font-size: 30px; background-color: chartreuse; align-items: center;">Memories</h2>
    <table style="background-color:aqua;">
      <thead>
        <tr>
          <th>text</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Memory of Memory">
          <td>{{ Memory.text }}</td>
        </tr>
      </tbody>
    </table>
  </div>
