<div class="container py-4 d-flex justify-content-center">
  <div class="col-lg-6 mt-5">
    <div class="text" style="background: hsla(240, 75%, 67%, 0.55);backdrop-filter: blur(30px);">
    <h2>Add Transaction</h2>
    <div class="card-body p-5 shadow-5 text-center">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" />
  
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="price" />
  
    <button (click)="submitTransaction() " class="btn btn-primary mb-4">Add Transaction</button>
    </div>
    </div>
  </div>
  </div>
