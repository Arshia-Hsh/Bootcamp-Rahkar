<div class="container py-4 d-flex justify-content-center">
    <div class="col-lg-6 mt-5">
      <div class="text" style="background: hsla(240, 75%, 67%, 0.55);backdrop-filter: blur(30px);">
        <div class="card-body p-5 shadow-5 text-center">
          <form [formGroup]="form">
              <div class="form-outline mb-4">
                <label class="form-label">Amount</label>
                <input type="text" class="form-control form-control-lg" formControlName="price"/>  
              </div>
              <button (click)="Submit()" class="btn btn-primary mb-4">Submit</button>
          </form>
        </div>
    </div>
  </div>
</div>
