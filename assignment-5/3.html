<!DOCTYPE html>
<html>
<head>
  <title>تمرین شماره 3</title>
</head>
<body>

<h1 dir="rtl">محاسبه توان دو و سه و رادیکال اعداد 1 تا 20</h1>

<p id="result"></p>

<script>
  for (let i = 1; i <= 20; i++) {
    if (i % 2 === 0) {
      document.getElementById('result').innerHTML += 2^${i} = ${Math.pow(2, i)}<br>;
    } else if (i % 3 === 0) {
      document.getElementById('result').innerHTML += 3^${i} = ${Math.pow(3, i)}<br>;
    } else {
      document.getElementById('result').innerHTML += √${i} = ${Math.sqrt(i)}<br>;
    }
  }
</script>
<p dir="rtl" style="font-size: 30px;">به محض فهمیدن ارورش فایل صحیح رو اپلود میکنم</p>
</body>
</html>
