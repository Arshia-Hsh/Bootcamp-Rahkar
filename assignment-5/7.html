<!DOCTYPE html>
<html>
<head>
  <title>تمرین شماره 7</title>
</head>
<body dir="rtl">

  <h2>دو عدد برای تشخیص بخش پذیری آن ها بر یکدیگر وارد کنید</h2>

  <input type="number" id="num1" placeholder="عدد اول را وارد کنید">
  <input type="number" id="num2" placeholder="عدد دوم را وارد کنید">
  <button onclick="checkDivisibility()">تایید</button>

  <p id="result"></p>

  <script>
    function checkDivisibility() {
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;

      if (num1 % num2 === 0 || num2 % num1 === 0) {
        document.getElementById('result').innerHTML = "این دو عدد بر یکدیگر بخش پذیر هستند";
      } else {
        document.getElementById('result').innerHTML = "این دو عدد بر یکدیگر بخش پذیر نیستند";
      }
    }
  </script>

</body>
</html>
