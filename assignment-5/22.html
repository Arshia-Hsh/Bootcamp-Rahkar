<!DOCTYPE html>
<html>
<head>
  <title>تمرین شماره 22</title>
</head>
<body dir="rtl" , style="font-size: 40px;">

  <h2>تاریخ شمسی را وارد کنید</h2>

  <label for="year">سال:</label>
  <input type="number" id="year" name="year"><br><br>

  <label for="month">ماه:</label>
  <input type="number" id="month" name="month"><br><br>

  <label for="day">روز:</label>
  <input type="number" id="day" name="day"><br><br>

  <button onclick="calculateNextSolarDay()">تاریخ شمسی روز بعد</button><br>

  <p id="result"></p>

  <script>
    function calculateNextSolarDay() {
      var year = parseInt(document.getElementById("year").value);
      var month = parseInt(document.getElementById("month").value);
      var day = parseInt(document.getElementById("day").value);

      if (month === 12 && day === 29) {
        year += 1;
        month = 1;
        day = 1;
      } else if ((month === 1 || month ===2 || month ===3 || month ===4 || month ===5 || month ===6) && day ===31) {
        month +=1;
        day =1;
      } else if ((month===7 || month===8 || month===9 || month===10 || month===11) && day===30){
        month +=1;
        day=1;
        if((year%4==0 && year%100!=0)|| year%400==0){
          day+=1;
        }
        else{
          month+=1;
          day=1
        }
      } else {
        day +=1
      }

      document.getElementById("result").innerHTML = "تاریخ شمسی روز بعد: " + year + "/" + month + "/" + day;
    }
  </script>

</body>
</html>
