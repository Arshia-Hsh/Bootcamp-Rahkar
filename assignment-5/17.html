<!DOCTYPE html>
<html>
<head>
  <title>تمرین شماره 17</title>
</head>
<body dir="rtl">

<script>
  for (let a = 0; a <= 9; a++) {
    for (let b = 0; b <= 9; b++) {
      let number = parseInt();
      if (number === Math.pow((a + b), 2)) {
        document.write();
      }
    }
  }
</script>
<p> تمرین ناقصه نتونستم بنویسم چیزی ران نمیشه</p>
</body>
</html>
