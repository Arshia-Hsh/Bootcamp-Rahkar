<!DOCTYPE html>
<html>
<head>
  <title>تمرین شماره 6</title>
</head>
<body dir="rtl">
  <h1>محاسبه ب.م.م دو عدد</h1>

  <input type="number" id="num1" placeholder="عدد اول را وارد کنید">
  <input type="number" id="num2" placeholder="عدد دوم را وارد کنید">
  <button onclick="finda()">محاسبه ب.م.م</button>

  <p id="result"></p>

  <script>
    function finda() {
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;

      if (num1 === "" || num2 === "") {
        document.getElementById('result').innerHTML = "لطفا دو عدد وارد کنید";
      } else {
        var a = 1;
        for (var i = 1; i <= num1 && i <= num2; i++) {
          if (num1 % i == 0 && num2 % i == 0) {
            a = i;
          }
        }
        document.getElementById('result').innerHTML = "  ب.م.م دو عدد برابر است با" + a;
      }
    }
  </script>

</body>
</html>
