<!DOCTYPE html>
<html>
<head>
  <title>تمرین شماره 18</title>
</head>
<body dir="rtl">
<p id="primeNumbers"></p>
<script>
  var primeNumbers = [];
  for (var i = 100; i < 1000; i++) {
    var isPrime = true;
    for (var j = 2; j < i; j++) {
      if (i % j === 0) {
        isPrime = false;
        break;
      }
    }
    if (isPrime) {
      primeNumbers.push(i);
    }
  }
  if (primeNumbers.length > 0) {
    document.getElementById("primeNumbers").innerHTML = "اعداد اول: " + primeNumbers.join(", ");
  } 
</script>

</body>
</html>
