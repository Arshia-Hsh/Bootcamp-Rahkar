<!DOCTYPE html>
<html>
<head>
  <title>تمرین شماره 15</title>
</head>
<body>

  <input type="text" id="numberInput">
  <button onclick="reverseNumber()">معکوس کردن</button>

  <p id="result"></p>

  <script>
    function reverseNumber() {
      var number = document.getElementById('numberInput').value;

      if (number.length !== 3) {
        document.getElementById('result').innerHTML = "لطفا یک عدد سه رقمی وارد کنید";
      } else {
        var reversedNumber = "";
        for (var i = number.length - 1; i >= 0; i--) {
          reversedNumber += number[i];
        }
        document.getElementById('result').innerHTML = "معکوس عدد وارد شده برابر است با: " + reversedNumber;
      }
    }
  </script>

</body>
</html>
