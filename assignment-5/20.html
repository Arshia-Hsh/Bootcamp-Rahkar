<!DOCTYPE html>
<html>
<head>
  <title>تمرین شماره 20</title>
</head>
<body dir="rtl">

<h1>برنامه ای که تمام اعداد 1 تا 999 را بررسی کند و اعدادی را که مجموع مقسوم علیههایشان دقیقاً دو برابر خود آن
    عدد است را چاپ کند</h1>

<p id="result"></p>

<script>
  var result = "";
  for (var i = 1; i <= 999; i++) {
    var sum = 0;
    for (var j = 1; j <= i / 2; j++) {
      if (i % j === 0) {
        sum += j;
      }
    }
    if (sum === i * 2) {
      result += i + " ";
    }
  }

  if (result !== "") {
    document.getElementById("result").innerHTML = "اعدادی که دارای شرط بالا هستند: " + result;
  }
</script>

</body>
</html>
